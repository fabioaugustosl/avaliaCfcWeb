<!DOCTYPE html>
<html lang="pt" ng-app="apoioApp">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema Monitoramente Desempenho Aluno CFC</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/lib/angular-notify/dist/angular-notify.css" />
    <!-- endbower -->


    <!-- inject:css -->
    <link rel="stylesheet" href="/css/small-business.css">
    <link rel="stylesheet" href="/css/telaInicial.css">
    <link rel="stylesheet" href="/css/telasCadastro.css">
    <!-- endinject -->

</head>
<body>
    <!-- Navigation -->
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="PrincipalController">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" ng-hide="modoLogin">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="http://placehold.it/150x50&text=Logo" alt="">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-hide="modoLogin">
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#" ng-click="irParaPrincipal()" ng-show="!usuarioLogado">Home
                        <span class="sr-only">(current)</span>
                      </a>
                    </li>
                    <li class="nav-item active" ng-show="usuarioLogado">
                      <a class="nav-link" href="#" ng-click="irParaDashboard()">Principal</a>
                    </li>

                    <li class="nav-item" ng-show="usuarioLogado">
                      <a class="nav-link" href="#" ng-click="irParaMinhaConta()">Minhas conta</a>
                    </li>
                    <li class="nav-item" ng-show="usuarioLogado">
                      <a class="nav-link" href="#" ng-click="irParaVeiculos()">Ve√≠culos</a>
                    </li>
                    <li class="nav-item" ng-show="usuarioLogado">
                      <a class="nav-link" href="#" ng-click="irParaInstrutores()" >Instrutores</a>
                    </li>
                    <li class="nav-item" ng-show="usuarioLogado">
                      <a class="nav-link" href="#" ng-click="irParaAlunos()">Alunos</a>
                    </li>
                    <li class="nav-item" ng-show="usuarioLogado">
                      <a class="nav-link" href="#" ng-click="logout()">Sair</a>
                    </li>
                    <li class="nav-item" ng-hide="usuarioLogado">
                      <a class="nav-link" href="#" ng-click="ativarModoLogin()">Login</a>
                    </li>
                    <li class="nav-item" ng-hide="usuarioLogado">
                      <a class="nav-link" href="#" ng-click="irParaNovaCfc()">Cadastre sua CFC</a>
                    </li>
                </ul>
            </div>

            <!-- login -->
            <div ng-show="modoLogin" class="right container_login">
                <div>{{msg}}</div>
                <label for="inputName" class="control-label">Email:</label>
                <input id="inputName" type="text" placeholder="" class="form-control" ng-model="email"  />
                <label for="inputSenha" class="control-label">Senha:</label>
                <input id="inputSenha" type="password" placeholder="" class="form-control" ng-model="senha"  />
                <button type="button" class="btn" ng-click="efetuarLogin()" >Entrar</button>
                <button type="button" class="btn" ng-click="cancelarModoLogin()" >Cancelar</button>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        
      
        <ng-view></ng-view>


        
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Virtz 2018</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->


    <!-- bower:js -->
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/lib/angular-route/angular-route.js"></script>
    <script src="/lib/ngstorage/ngStorage.js"></script>
    <script src="/lib/moment/moment.js"></script>
    <script src="/lib/angular-moment/angular-moment.js"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/lib/angular-md5/angular-md5.js"></script>
    <script src="/lib/angular-notify/dist/angular-notify.js"></script>
    <script src="/lib/chart.js/dist/Chart.js"></script>
    <script src="/lib/angular-chart.js/dist/angular-chart.js"></script>
    <!-- endbower -->
    


    <!-- inject:js -->
    <script src="/js/app.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/services/AlunoService.js"></script>
    <script src="/js/services/AulaService.js"></script>
    <script src="/js/services/CfcService.js"></script>
    <script src="/js/services/DashboardCfcService.js"></script>
    <script src="/js/services/DashboardService.js"></script>
    <script src="/js/services/InstrutorService.js"></script>
    <script src="/js/services/LoginService.js"></script>
    <script src="/js/services/SessaoService.js"></script>
    <script src="/js/services/SimuladoService.js"></script>
    <script src="/js/services/VeiculoService.js"></script>
    <script src="/js/controllers/AlunoController.js"></script>
    <script src="/js/controllers/AlunoPesquisarController.js"></script>
    <script src="/js/controllers/CategoriaController.js"></script>
    <script src="/js/controllers/CfcController.js"></script>
    <script src="/js/controllers/ContatoController.js"></script>
    <script src="/js/controllers/DashboardController.js"></script>
    <script src="/js/controllers/InstrutorController.js"></script>
    <script src="/js/controllers/MenuController.js"></script>
    <script src="/js/controllers/NovaCfcController.js"></script>
    <script src="/js/controllers/PrincipalController.js"></script>
    <script src="/js/controllers/VeiculoController.js"></script>
    <!-- endinject -->



</body>
</html>
