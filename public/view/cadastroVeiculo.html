 <div class="page-content" ng-controller="VeiculoController as veiculoCtrl" style=" padding-top:20px; padding-bottom:20px;">


    <div class="row">
        <div class="alert alert-success" style="margin: 10px;" role="alert" ng-show="veiculoCtrl.msg">{{veiculoCtrl.msg}}</div>
        <div class="alert alert-danger" style="margin: 10px;" role="alert" ng-show="veiculoCtrl.msgErro">{{veiculoCtrl.msgErro}}</div>
    </div>

    <div class="row">
        <div class="progress" ng-show="veiculoCtrl.processando">
          <div class="progress-bar progress-bar-striped active" role="progressbar"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>


    <form id="alunoForm" class="hidden-sm hidden-xs" ng-submit="veiculoCtrl.salvar()" >

        <div class="panel">
            <h2>Cadastro de veículos</h2>
        </div>

        <div class="row">
             <div class="col-md-6">
                <div class="form-group">
                    <label for="inputPlaca" class="control-label">Placa: *</label>
                    <div class="input-icon right">
                        <input id="inputPlaca" type="text" placeholder="AAA0000" class="form-control" ng-model="veiculoCtrl.veiculo.placa" maxlength="7"   required/>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputName" class="control-label">Nome: *</label>
                    <div class="input-icon right">
                        <input id="inputName" type="text" placeholder="" class="form-control" ng-model="veiculoCtrl.veiculo.nome"  required/>
                    </div>
                </div>
            </div>
           
        </div>

        <div class="row">
            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputMarca" class="control-label">Marca:</label>
                    <div class="input-icon right">
                       <input id="inputMarca" type="text" style="text-transform: capitalize;" placeholder="" class="form-control" ng-model="veiculoCtrl.veiculo.marca"  />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="inputAno" class="control-label">Ano Fabricação: </label>
                    <div class="input-icon right">
                        <input id="inputAno" type="number" placeholder="" class="form-control" ng-model="veiculoCtrl.veiculo.ano" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="inputModelo" class="control-label">Ano Modelo: </label>
                    <div class="input-icon right">
                        <input id="inputModelo" type="number" placeholder="" class="form-control" ng-model="veiculoCtrl.veiculo.anoModelo" />
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputTipo" class="control-label">Tipo: *</label>
                    <div class="input-icon right">

                        <select name="inputTipo" id="inputCategoriaExec"  ng-model="veiculoCtrl.veiculo.tipo" required>
                            <option ng-repeat="t in veiculoCtrl.tipos" value="{{t}}" >{{t}}</option>
                        </select>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputInstrutor" class="control-label">Instrutor responsável: </label>
                    <div class="input-icon right">

                        <select name="inputInstrutor" id="inputInstrutor"  ng-model="veiculoCtrl.veiculo.idInstrutorResponsavel" >
                            <option ng-repeat="i in veiculoCtrl.instrutores" value="{{i._id}}" >{{i.nome}}</option>
                        </select>

                    </div>
                </div>
            </div>
           
        </div>
     

        <div class="text-right">
            <button type="submit" class="btn btn-primary" >Salvar</button>
            <button type="button" class="btn btn-danger" ng-click="veiculoCtrl.cancelarEditar" ng-show="veiculoCtrl.modoEdicao" >Cancelar</button>
        </div>
                
    </form>

    <br />

    <table class="table table-striped"> 
       <thead> 
           <tr> 
               <th>Nome</th> 
               <th>Marca</th> 
               <th>Ano/Modelo</th> 
               <th>Tipo</th>
               <th>Responsável</th>
               <th>#</th>
           </tr> 
       </thead> 

       <tbody> 
           <tr ng-repeat="veiculo in veiculoCtrl.veiculos | orderBy : 'nome':true"> 
                <td>{{veiculo.nome}}</td> 
                <td style="text-transform: capitalize;">{{veiculo.marca}}</td>
                <td>{{veiculo.ano}}/{{veiculo.anoModelo}}</td>  
                <td style="text-transform: capitalize;">{{veiculo.tipo}} </td>
                <td>{{veiculo.nomeInstrutorResponsavel}} </td>
                <td>
                    <button type="button" class="btn btn-success" ng-click="veiculoCtrl.editar(veiculo)" style="margin-top: 5px;" >Editar</button>
                    <button type="button" class="btn btn-success" ng-confirm-click="Tem certeza que deseja excluir o veículo de placa {{veiculo.placa}}?" confirmed-click="veiculoCtrl.remover(veiculo)" style="margin-top: 5px;" >Remover</button>
               </td>
           </tr>
           
       </tbody> 
    </table>

</div>
