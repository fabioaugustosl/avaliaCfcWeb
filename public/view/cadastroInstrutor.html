 <div class="page-content" ng-controller="InstrutorController as instrutorCtrl" style=" padding-top:20px; padding-bottom:20px;">


    <div class="row">
        <div class="alert alert-success" style="margin: 10px;" role="alert" ng-show="instrutorCtrl.msg">{{instrutorCtrl.msg}}</div>
        <div class="alert alert-danger" style="margin: 10px;" role="alert" ng-show="instrutorCtrl.msgErro">{{instrutorCtrl.msgErro}}</div>
    </div>

    <div class="row">
        <div class="progress" ng-show="instrutorCtrl.processando">
          <div class="progress-bar progress-bar-striped active" role="progressbar"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>


    <form id="instrutorForm" class="hidden-sm hidden-xs" ng-submit="instrutorCtrl.salvar()" >

        <div class="panel">
            <div class="panel-heading">Cadastro de instrutores</div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputName" class="control-label">Nome: *</label>
                    <div class="input-icon right">
                        <input id="inputName" type="text" placeholder="" class="form-control" ng-model="instrutorCtrl.instrutor.nome"  required/>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputTelefone" class="control-label">Celular para contado: </label>
                    <div class="input-icon right">
                        <input id="inputTelefone" type="text" placeholder="" class="form-control" ng-model="instrutorCtrl.instrutor.celular" />
                    </div>
                </div>
            </div>
           
        </div>

        <div class="row">
            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email: *</label>
                    <div class="input-icon right">
                       <input id="inputEmail" type="text" placeholder="" class="form-control" ng-model="instrutorCtrl.instrutor.email"  required />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputSenha" class="control-label">Senha: *</label>
                    <div class="input-icon right">
                        <input id="inputSenha" type="password" placeholder="" class="form-control" ng-model="instrutorCtrl.instrutor.senha"  required />
                    </div>
                </div>
            </div>
        </div>

     

        <div class="text-right">
            <!--button type="button" class="btn btn-primary" ng-click="instrutorCtrl.cancelarEdicao()" ng-show="instrutorCtrl.editando">Cancelar</button-->

            <button type="submit" class="btn btn-primary" >Salvar</button>
        </div>
                
    </form>

    <br />

    <table class="table table-striped"> 
                           <thead> 
                               <tr> 
                                   <th>Nome</th> 
                                   <th>Email</th> 
                                   <th>Celular</th>
                                   <th>#</th>
                               </tr> 
                           </thead> 
   
                           <tbody> 
   
                               <tr ng-repeat="pessoa in instrutorCtrl.instrutores | orderBy : 'nome':true"> 
                                   <td>{{pessoa.nome}}</td> 
                                   <td>{{pessoa.email}}</td> 
                                   <td>{{pessoa.celular}} </td>
                                   <td>
                                       <button type="submit" class="btn btn-success" ng-click="instrutorCtrl.remover(pessoa)" style="margin-top: 5px;" >Remover</button>
                                   </td>
                               </tr>
                               
                           </tbody> 
                        </table>

</div>
