 <div class="page-content" ng-controller="AlunoController as alunoCtrl" style=" padding-top:20px; padding-bottom:20px;">


    <div class="row">
        <div class="alert alert-success" style="margin: 10px;" role="alert" ng-show="alunoCtrl.msg">{{alunoCtrl.msg}}</div>
        <div class="alert alert-danger" style="margin: 10px;" role="alert" ng-show="alunoCtrl.msgErro">{{alunoCtrl.msgErro}}</div>
    </div>

    <div class="row">
        <div class="progress" ng-show="alunoCtrl.processando">
          <div class="progress-bar progress-bar-striped active" role="progressbar"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>


    <form id="alunoForm" class="hidden-sm hidden-xs" ng-submit="alunoCtrl.salvar()" >

        <div class="panel">
            <div class="panel-heading">Cadastro de alunos</div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputName" class="control-label">Nome: *</label>
                    <div class="input-icon right">
                        <input id="inputName" type="text" placeholder="" class="form-control" ng-model="alunoCtrl.aluno.nome"  required/>
                    </div>
                </div>
            </div>
           
        </div>

        <div class="row">
            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email: *</label>
                    <div class="input-icon right">
                       <input id="inputEmail" type="text" placeholder="" class="form-control" ng-model="alunoCtrl.aluno.email"  required />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputTelefone" class="control-label">Celular para contado: </label>
                    <div class="input-icon right">
                        <input id="inputTelefone" type="text" placeholder="" class="form-control" ng-model="alunoCtrl.aluno.celular" />
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputCategoriaAluno" class="control-label">Categoria: </label>
                    <div class="input-icon right">

                        <select name="inputCategoriaAluno" id="inputCategoriaExec"  ng-model="alunoCtrl.aluno.categoria" required>
                            <option ng-repeat="cat in alunoCtrl.categorias" value="{{cat}}">{{cat}}</option>
                        </select>

                    </div>
                </div>
            </div>
           
        </div>


     

        <div class="text-right">
            <!--button type="button" class="btn btn-primary" ng-click="alunoCtrl.cancelarEdicao()" ng-show="alunoCtrl.editando">Cancelar</button-->

            <button type="submit" class="btn btn-primary" >Salvar</button>
        </div>
                
    </form>

    <br />

    <table class="table table-striped"> 
       <thead> 
           <tr> 
               <th>Nome</th> 
               <th>CÃ³digo</th> 
               <th>Email</th> 
               <th>Celular</th>
               <th>#</th>
           </tr> 
       </thead> 

       <tbody> 

           <tr ng-repeat="pessoa in alunoCtrl.alunos | orderBy : 'nome':true"> 
                <td>{{pessoa.nome}}</td> 
                <td>{{pessoa.login}}</td>
                <td>{{pessoa.email}}</td>  
                <td>{{pessoa.celular}} </td>
                <td>
                   <button type="submit" class="btn btn-success" ng-click="alunoCtrl.remover(pessoa)" style="margin-top: 5px;" >Remover</button>

                   <button type="submit" class="btn btn-success" ng-click="alunoCtrl.remover(pessoa)" style="margin-top: 5px;" >Ver desempenho</button>


               </td>
           </tr>
           
       </tbody> 
    </table>

</div>
