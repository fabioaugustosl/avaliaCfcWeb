 <div class="page-content" ng-controller="NovaCfcController as cfcCtrl" style=" padding-top:20px; padding-bottom:20px;">


    <div class="row">
        <div class="alert alert-success" style="margin: 10px;" role="alert" ng-show="cfcCtrl.msg">{{cfcCtrl.msg}}</div>
        <div class="alert alert-danger" style="margin: 10px;" role="alert" ng-show="cfcCtrl.msgErro">{{cfcCtrl.msgErro}}</div>
    </div>

    <div class="row">
        <div class="progress" ng-show="cfcCtrl.processando">
          <div class="progress-bar progress-bar-striped active" role="progressbar"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <div class="row">
        <div class="alert" style="margin: 20px;" role="alert" ng-show="cfcCtrl.msgAlternativa">{{cfcCtrl.msgAlternativa}}</div>

    </div>

    <form id="novaCfcForm" class="hidden-sm hidden-xs" ng-submit="cfcCtrl.salvar()" ng-hide="cfcCtrl.ocultarForm == 'SIM'">

        <div class="panel">
            <div class="panel-heading">Parabéns. Você está prestes a cadastrar sua CFC no site.</div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputName" class="control-label">Nome: *</label>
                    <div class="input-icon right">
                        <input id="inputName" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.nome"  required/>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputTelefone" class="control-label">Telefone para contado: </label>
                    <div class="input-icon right">
                        <input id="inputTelefone" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.telefone" />
                    </div>
                </div>
            </div>
           
        </div>

        <div class="row">
            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email: *</label>
                    <div class="input-icon right">
                       <input id="inputEmail" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.email"  required />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputSenha" class="control-label">Senha: *</label>
                    <div class="input-icon right">
                        <input id="inputSenha" type="password" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.senha"  required />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputEstado" class="control-label">Estado: </label>
                    <div class="input-icon right">
                        <input id="inputEstado" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.estado" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputCidade" class="control-label">Cidade: </label>
                    <div class="input-icon right">
                       <input id="inputCidade" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.cidade" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="inputEndereco" class="control-label">Endereço completo: </label>
                    <div class="input-icon right">
                        <input id="inputEndereco" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.endereco" />
                    </div>
                </div>
            </div>
           
        </div>


        <div class="text-right">
            <!--button type="button" class="btn btn-primary" ng-click="cfcCtrl.cancelarEdicao()" ng-show="cfcCtrl.editando">Cancelar</button-->

            <button type="submit" class="btn btn-primary" >Salvar</button>
        </div>
                
    </form>

</div>
