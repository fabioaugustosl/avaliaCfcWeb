 <div class="page-content" ng-controller="CfcController as cfcCtrl" style=" padding-top:20px; padding-bottom:20px;">


    <div class="row">
        <div class="alert alert-success" style="margin: 10px;" role="alert" ng-show="cfcCtrl.msg">{{cfcCtrl.msg}}</div>
        <div class="alert alert-danger" style="margin: 10px;" role="alert" ng-show="cfcCtrl.msgErro">{{cfcCtrl.msgErro}}</div>
    </div>

    <div class="row">
        <div class="progress" ng-show="cfcCtrl.processando">
          <div class="progress-bar progress-bar-striped active" role="progressbar"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    

    <form id="cfcForm" class="hidden-sm hidden-xs" ng-submit="cfcCtrl.salvar()" >

        <h2>Dados da CFC</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputName" class="control-label">Nome: </label>
                    <div class="input-icon right">
                        <input id="inputName" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.nome"  disabled />
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputTelefone" class="control-label">Telefone para contado: </label>
                    <div class="input-icon right">
                        <input id="inputTelefone" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.telefone" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email: </label>
                    <div class="input-icon right">
                       <input id="inputEmail" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.email"  disabled />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputEstado" class="control-label">Estado: </label>
                    <div class="input-icon right">
                        <input id="inputEstado" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.estado" disabled />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputCidade" class="control-label">Cidade: </label>
                    <div class="input-icon right">
                       <input id="inputCidade" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.cidade" disabled />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="inputEndereco" class="control-label">Endereço completo: </label>
                    <div class="input-icon right">
                        <input id="inputEndereco" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.cfc.endereco" />
                    </div>
                </div>
            </div>
        </div>


     

        <!-- EXERCICIOS -->
        <h2>Exercícios que serão avaliados durante as aulas</h2>
 
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" ng-click="cfcCtrl.adicionarExercicio()" ng-hide="cfcCtrl.modoInserirExercicio">Adicionar Exercício</button>
            </div>
        </div>
        <div class="row" ng-show="cfcCtrl.modoInserirExercicio">
            <div class="col-md-4">
                <label for="inputCategoriaExec" class="control-label">Categoria: </label>
                <div class="input-icon right">

                    <select name="inputCategoriaExec" id="inputCategoriaExec"  ng-model="cfcCtrl.exercicioNovo.categoria">
                        <option ng-repeat="cat in cfcCtrl.categorias" value="{{cat}}">{{cat}}</option>
                    </select>

                </div>
            </div>

            <div class="col-md-4">
                <label for="inputNomeExec" class="control-label">Nome: </label>
                <div class="input-icon right">
                    <input id="inputNomeExec" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.exercicioNovo.nome" />
                </div>
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-primary" ng-click="cfcCtrl.salvarExercicio()" >Ok</button>
                <button type="button" class="btn btn-primary" ng-click="cfcCtrl.cancelarExercicio()" >Cancelar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
   
                <table class="table table-striped"> 
                   <thead> 
                       <tr> 
                           <th>Cateogia</th> 
                           <th>Nome</th> 
                           <th>#</th>
                       </tr> 
                   </thead> 

                   <tbody> 

                       <tr ng-repeat="exe in cfcCtrl.cfc.exercicios | orderBy : 'nome':true"> 
                            <td>{{exe.categoria}}</td> 
                            <td>{{exe.nome}}</td>
                            <td>
                               <button type="submit" class="btn btn-success" ng-click="cfcCtrl.removerExercicio(exe)" style="margin-top: 5px;" >Remover</button>

                           </td>
                       </tr>
                       
                   </tbody> 
                </table>

            </div>
        </div>



        <!-- FALTAS -->
        
        <h2>Faltas que o aluno poderá cometer durante a aula</h2>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" ng-click="cfcCtrl.adicionarFalta()" ng-hide="cfcCtrl.modoInserirFalta">Adicionar Falta</button>
            </div>
        </div>
        <div class="row" ng-show="cfcCtrl.modoInserirFalta">
            <div class="col-md-4">
                <label for="inputCategoriaFalta" class="control-label">Categoria: </label>
                <div class="input-icon right">

                    <select name="inputCategoriaFalta" id="inputCategoriaFalta"  ng-model="cfcCtrl.faltaNovo.categoria">
                        <option ng-repeat="cat in cfcCtrl.categorias" value="{{cat}}">{{cat}}</option>
                    </select>

                </div>
            </div>

            <div class="col-md-4">
                <label for="inputNomeFalta" class="control-label">Nome: </label>
                <div class="input-icon right">
                    <input id="inputNomeFalta" type="text" placeholder="" class="form-control" ng-model="cfcCtrl.faltaNovo.nome" />
                </div>
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-primary" ng-click="cfcCtrl.salvarFalta()" >Ok</button>
                <button type="button" class="btn btn-primary" ng-click="cfcCtrl.cancelarFalta()" >Cancelar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
   
                <table class="table table-striped"> 
                   <thead> 
                       <tr> 
                           <th>Cateogia</th> 
                           <th>Nome</th> 
                           <th>#</th>
                       </tr> 
                   </thead> 

                   <tbody> 

                       <tr ng-repeat="exe in cfcCtrl.cfc.faltas | orderBy : 'nome':true"> 
                            <td>{{exe.categoria}}</td> 
                            <td>{{exe.nome}}</td>
                            <td>
                               <button type="submit" class="btn btn-success" ng-click="cfcCtrl.removerFalta(exe)" style="margin-top: 5px;" >Remover</button>

                           </td>
                       </tr>
                       
                   </tbody> 
                </table>

            </div>
        </div>


        <div class="text-right">
            <button type="submit" class="btn btn-primary" >Salvar</button>
        </div>
                
    </form>

</div>
